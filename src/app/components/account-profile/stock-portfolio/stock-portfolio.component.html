<div class="stock-portfolio">
   <nz-card nzTitle="Stock Portfolio" [nzExtra]="extraTemplate">
      <div>
         <nz-table #basicTable1 [nzData]="listOfData3" [nzShowPagination]="false">
            <thead>
               <tr>
                  <th>Name</th>
                  <th>Symbol</th>
                  <th>Shares</th>
                  <th>Purchase Price</th>
                  <th>Current Price</th>
                  <th>Net Change</th>
                  <th>Dividends</th>
               </tr>
            </thead>
            <tbody>
               <tr *ngFor="let data of basicTable1.data">
                  <td>{{ data.name }}</td>
                  <td>{{ data.symbol }}</td>
                  <td>{{ data.shares }}</td>
                  <td>{{ data.purchase }}</td>
                  <td>{{ data.price }}</td>
                  <td>{{ data.change }}</td>
                  <td>{{ data.profit }}</td>
               </tr>
            </tbody>
         </nz-table>
      </div>
   </nz-card>
   <ng-template #extraTemplate>
      <button nz-button nzType="primary" (click)="tradeStock()">Trade Stock</button>
      <button nz-button nzType="primary" (click)="showModal()" style="margin-left: 5px;">View Transaction
         History</button>
   </ng-template>

</div>

<nz-modal [(nzVisible)]="isVisible" nzTitle="Transaction History" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
   <nz-table #basicTable [nzData]="listOfData2" [nzShowPagination]="false">
      <thead>
         <tr>
            <th>Date</th>
            <th>Comment</th>
            <th>Debit/Credit</th>
         </tr>
      </thead>
      <tbody>
         <tr *ngFor="let data of basicTable.data">
            <td>{{ data.name }}</td>
            <td>{{ data.address }}</td>
            <td>{{ data.age }}</td>
         </tr>
      </tbody>
   </nz-table>
</nz-modal>
