<div class="option-portfolio">
   <nz-card nzTitle="Transaction History" [nzExtra]="extraTemplate">
      <div>
         <nz-table #basicTable [nzData]="listOfData" [nzShowPagination]="false">
            <thead>
               <tr>
                  <th>Date</th>
                  <th>Comment</th>
                  <th>Debit/Credit</th>
               </tr>
            </thead>
            <tbody>
               <tr *ngFor="let data of basicTable.data">
                  <td>{{ data.name }}</td>
                  <td>{{ data.address }}</td>
                  <td>{{ data.age }}</td>
               </tr>
            </tbody>
         </nz-table>
      </div>
   </nz-card>
   <ng-template #extraTemplate>
      <!-- <p>Something here</p> -->
   </ng-template>

</div>
